name: Python CI with Poetry

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install
        working-directory: conversions_service

#      - name: Run linters and format check
#        run: |
#          poetry run ruff check .
#          poetry run black --check .
#        working-directory: conversions_service

      - name: Run tests
        run: ./scripts/run_tests.sh
        working-directory: conversions_service

      - name: Test Coverage
        run: ./scripts/run_test_coverage.sh
        working-directory: conversions_service

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            conversions_service/coverage.xml
            conversions_service/htmlcov
          if-no-files-found: ignore

      - name: Security audit (dependencies with safety)
        run: |
          pip install safety
          safety check
        working-directory: conversions_service
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}